
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommendation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="toolbar">
            <span class="mode-label">테마</span>
            <button class="theme-toggle" id="theme-toggle" type="button" aria-pressed="false">
                Dark Mode
            </button>
        </div>
        <h1>오늘의 메뉴 추천</h1>
        <p class="subtitle">한 가지 메뉴를 골라드려요. 마음에 들면 댓글로 알려주세요.</p>
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" id="dessert-toggle">
                디저트 포함
            </label>
        </div>
        <div class="lotto-numbers" id="lotto-numbers"></div>
        <div class="actions">
            <button id="generate-btn">메뉴 추천</button>
            <button id="copy-btn" type="button">추천 복사</button>
        </div>
        <div class="comments">
            <div class="comments-header">
                <p class="comments-eyebrow">Comments</p>
                <h2>댓글 남기기</h2>
                <p class="comments-copy">추천이 마음에 들었는지 간단히 알려주세요.</p>
            </div>
            <form class="comments-form" id="comment-form">
                <label class="field">
                    <span>이름 (선택)</span>
                    <input type="text" name="author" placeholder="홍길동">
                </label>
                <label class="field field-wide">
                    <span>댓글</span>
                    <textarea
                        name="message"
                        rows="3"
                        placeholder="추천 받은 메뉴 후기를 적어주세요."
                        required
                    ></textarea>
                </label>
                <button class="comments-submit" type="submit">댓글 등록</button>
            </form>
            <div class="comments-list" id="comment-list" aria-live="polite"></div>
        </div>
        <div class="partner">
            <div class="partner-header">
                <p class="partner-eyebrow">Partnership</p>
                <h2>제휴 문의</h2>
                <p class="partner-copy">
                    간단한 정보만 남겨주시면 빠르게 연락드릴게요.
                </p>
            </div>
            <form
                class="partner-form"
                action="https://formspree.io/f/mgooaroj"
                method="POST"
            >
                <label class="field">
                    <span>담당자 이름</span>
                    <input type="text" name="name" placeholder="홍길동" required>
                </label>
                <label class="field">
                    <span>회사/브랜드</span>
                    <input type="text" name="company" placeholder="브랜드명" required>
                </label>
                <label class="field">
                    <span>이메일</span>
                    <input type="email" name="email" placeholder="hello@brand.com" required>
                </label>
                <label class="field">
                    <span>연락처</span>
                    <input type="tel" name="phone" placeholder="010-1234-5678">
                </label>
                <label class="field field-wide">
                    <span>제휴 내용</span>
                    <textarea
                        name="message"
                        rows="4"
                        placeholder="협업 목적, 일정, 예산 등을 알려주세요."
                        required
                    ></textarea>
                </label>
                <button class="partner-submit" type="submit">제휴 제안 보내기</button>
            </form>
        </div>
    </div>
    <div class="character-walker" id="character-walker" aria-hidden="true">
        <img
            id="character-img"
            src="img/animal-dog.svg"
            alt=""
            width="120"
            height="120"
        >
    </div>
    <script src="main.js"></script>
</body>
</html>
