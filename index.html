
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <span class="mode-label">Theme</span>
            <button class="theme-toggle" id="theme-toggle" type="button" aria-pressed="false">
                Dark Mode
            </button>
        </div>
        <h1>Lotto Number Generator</h1>
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" id="bonus-toggle">
                Bonus number
            </label>
        </div>
        <div class="lotto-numbers" id="lotto-numbers"></div>
        <div class="actions">
            <button id="generate-btn">Generate 5 Sets</button>
            <button id="copy-btn" type="button">Copy Numbers</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
