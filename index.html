
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommendation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="toolbar">
            <span class="mode-label">테마</span>
            <button class="theme-toggle" id="theme-toggle" type="button" aria-pressed="false">
                Dark Mode
            </button>
        </div>
        <h1>식사 추천 메뉴</h1>
        <p class="subtitle">한 번에 5세트를 추천하고 바로 복사하세요.</p>
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" id="dessert-toggle">
                디저트 포함
            </label>
        </div>
        <div class="lotto-numbers" id="lotto-numbers"></div>
        <div class="actions">
            <button id="generate-btn">5세트 추천</button>
            <button id="copy-btn" type="button">메뉴 복사</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
